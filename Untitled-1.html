<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Photos Side by Side</title>
  <style>
    .photo-container {
      display: flex; /* Use flexbox to arrange photos in a row */
    }

    .photo {
      margin-right: 10px; /* Add some spacing between the photos */
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img class="photo" src="path_to_photo1.jpg" alt="Photo 1">
    <img class="photo" src="path_to_photo2.jpg" alt="Photo 2">
  </div>
</body>
</html>
